<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineamiento grid</title>
    <style>
        html {
            --section-items: #DEB554;
            --section-content: #DE8C54;
            --grid-background: #54A9DE;
            --border-color: #5E5B53;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #5E5853;
        }
        main {
            display: block;
            justify-self: center;
        }
        .sections {
            width: 80vw;
            height: 80vh;
            display: grid;
            grid-template: repeat(2, 200px) / repeat(2, 200px);
            gap: 25px;
            place-content: center;
        }
        .section-items {
            background: var(--section-items);
        }
        .containers {
            display: grid;
            grid-template: repeat(2, 100px) / repeat(2, 100px);
            
        }
        div {
            background: var(--grid-background);
        }
        div .container-item {
            display: grid;
            grid-template: repeat(2, 100px) / repeat(2, 100px);
        }
        
        
       
    </style>
</head>
<body>
    <main>
        <section class="sections section-items">
            <div class="conteiners container-uno">
                <div class="items"><p></p></div>
                <div class="items"><p></p></div>
                <div class="items"><p></p></div>
                <div class="items"><p></p></div>
            </div>
            <div class="conteiners container-dos">
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
            </div>
            <div class="conteiners container-tres">
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
            </div>
            <div class="conteiners container-cuatro">
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
            </div>
        </section>
        <section class="sections section-content">
            <div class="container-cinco">
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
            </div>
            <div class="container-seis">
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
            </div>
            <div class="container-siete">
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
            </div>
            <div class="container-ocho">
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
            </div>
        </section>
    </main>
</body>
</html>
