<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineamiento grid</title>
    <style>
        html {
            --section-items: #8AE0E0;
            --section-content: #8AE0E0;
            --grid-background:#3F7AE0;
            --border-color: #5E5B53;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #5E5853;
        }
        main {
            display: block;
            justify-self: center;
        }
        p {
            width: 35%;
            height: 40%;
            background-color: var(--section-items);
            border: 2px solid var(--border-color);
            margin: 5px;
        }
        h2 {
            color: grey;
        }
        .sections {
            width: 80vw;
            height: auto;
            padding: 20px;
            display: grid;
            grid-template: repeat(2, 200px) / repeat(2, 200px);
            gap: 25px;
            place-content: center;
        }
        .section-items {
            background: var(--section-items);
        }
        .section-content {
            background: var(--section-content);
        }
        .containers {
            width: 200px;
            height: 200px;
            display: grid;
            background: var(--grid-background);
            border: 2px solid var(--border-color);
        }
        .container-one {
            justify-items: start;
            align-items: end;
        }
        .container-two {
            place-items: center;
        }
        .container-three {
            justify-items: end;
            align-items: start;
        }
        .container-four {
            place-items: end;
        }
        .section-content {
            display: block;
        }
        .example {
            width: 90%;
            height: 300px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: var(--grid-background);
            border: 2px solid var(--border-color);
            margin: 0 5%;
        }
        .element {
            width: 70px;
            height: 70px;
            background-color: var(--section-content);
            border: 2px solid var(--border-color);
        }
        .grid-example-center {
            width: 100%;
            height: 100%;
            display: grid;
            /* Aplicar: */
            justify-content: end;
            align-content: end;
        }
        .grid-example-space-vertical {
            width: 100%;
            height: 100%;
            display: grid;
            justify-content: center;
            /* Aplicar: */
            align-content: space-evenly;
        }
        .grid-example-space-horizontal {
            width: 100%;
            height: 100%;
            display: grid;
            align-content: center;
            /* Aplicar: */
            justify-content: space-evenly;
        }
        h2,
        h3,
        h4 {
            color: grey;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        h3,
        h4 {
            margin-left: 53px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Section items</h2>
        <section class="sections section-items">
            <div class="containers container-one">
                <p></p>
            </div>
            <div class="containers container-two">
                <p></p>
            </div>
            <div class="containers container-three">
                <p></p>
            </div>
            <div class="containers container-four">
                <p></p>
            </div>
        </section>
        <h2>Section content</h2>
        <section class="sections section-content">
            <h3 class="section-content__title">Aplicar los valores:  start, end, center, stretch.</h3>
            <div class="example">
                <div class="grid-example-center">
                    <p class="element"></p>
                    <p class="element"></p>
                </div>
                <div class="grid-example-center">
                    <p class="element"></p>
                    <p class="element"></p>
                </div>
            </div>
            <h3 class="section-content__title">Aplicar los valores:  space-around, space-between, space-evenly.</h3>
            <h4>Eje vertical</h4>
            <div class="example">
                <div class="grid-example-space-vertical">
                    <p class="element"></p>
                    <p class="element"></p>
                </div>
                <div class="grid-example-space-vertical">
                    <p class="element"></p>
                    <p class="element"></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
