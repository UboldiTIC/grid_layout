<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Fit content</title>
    <style>
        .container {
            background: papayawhip;
            display: grid;
            grid-template-columns: auto fit-content(800px) auto;
        }
        .item {
            background: papayawhip;
            border: 4px solid hotpink;
            width: 800px;
            height: 200px;
        }
        .other-item {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <div  class="other-item"></div>
        <div class="item"></div>
        <div  class="other-item"></div>
    </div>
</body>
</html>
